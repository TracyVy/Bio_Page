<!DOCTYPE html>
<html>
  <head>
    <title>Tracy Nguyen_Portfolio</title>
    <!-- Mobile setting -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap css file -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <!-- Font-awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <h1>Tracy Nguyen</h1>
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target="#navbar-collapse-main"
          >
            <!-- Screen reader assistance -->
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse-main">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="index.html">Home</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="info"></div>

    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <!-- Card with image, text and link -->
          <div class="card" style="width: 30rem;">
            <img
              class="card-img-top"
              style="width: 30rem;"
              src="./assets/images/Profile.jpg"
              alt="profile pic"
            />
            <div class="card-body">
              <h2 class="card-title"><strong>Tracy Nguyen</strong></h2>
              <p class="font-weight-bold">Full Stack Web Developer student</p>
              <p class="font-weight-bold">at UC Berkeley Coding Bootcamp</p>
              <p class="lead">Let's Connect!</p>
            </div>
          </div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-7">
          <form>
            <div class="form-group">
              <label for="emailInput">Email address</label>
              <input
                type="email"
                class="form-control"
                id="emailInput"
                placeholder="name@example.com"
              />
            </div>
            <div class="form-group">
              <label for="reason">Why would you like to connect?</label>
              <select class="form-control" id="reason">
                <option>Project Management</option>
                <option>Websites</option>
                <option>Web Development</option>
                <option>Other opportunities</option>
              </select>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer with social repsonsive social icons. -->
    <footer class="footer">
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4" align="center">
          <h3>Connect</h3>
          <a
            href="https://www.linkedin.com/in/tracyvy/"
            class="fa fa-linkedin"
          ></a>
          <a
            href="https://github.com/TracyVy"
            style="padding-left: 10px;"
            class="fa fa-github"
          ></a>
        </div>
        <div class="col-sm-4"></div>
      </div>
    </footer>
  </body>
</html>
